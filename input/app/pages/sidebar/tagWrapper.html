<div id="tagsWrapper"  class="sidebarContainer">
  <template id="tagGroupTemplate">
    <div class="tagGroup">
      <h4 class="groupName"></h4>
      <div class="tagButtonContainer"></div>
    </div>
  </template>
  <template id="tagButtonTemplate">
    <button type="button" class="tagButton"></button>
  </template>
  <template id="indexTagGroupTemplate">
    <div class="tagGroup">
      <div class="tagGroupHeader">
        <h4 class="groupName"></h4>
        <div class="foldIcon" data-status="unfold"></div>
      </div>
      <div class="tagButtonContainer"></div>
    </div>
  </template>
  <template id="indexTagButtonTemplate">
    <button type="button" class="tagButton">
      <div class="buttonName"></div>
      <img src="images/validate.png"/>
    </button>
  </template>
  <div id="tagHeader" class="containerHeader" pv:condition="Validations">
    Facets
  </div>
  <div id="tagHeader" class="containerHeader" pv:condition="NOT(Validations)">
    Criteria
  </div>
  <div id="tags" class="bodyContainer">
    <div id="tagsAnnotate" class="tagContainer" aria-hidden="true" pv:condition="HighlightMode"></div>
    <div id="tagsIndex" class="tagContainer" aria-hidden="true" pv:condition="IndexMode"></div>
    <div id="tagsEvidencing" class="tagContainer" pv:condition="EvidencingMode OR ReviewMode"></div>
    <div id="tagsMarking" class="tagContainer" aria-hidden="true" pv:condition="MarkingMode"></div>
    <div id="tagsViewing" class="tagContainer" aria-hidden="true" pv:condition="Student"></div>
  </div>
</div>
