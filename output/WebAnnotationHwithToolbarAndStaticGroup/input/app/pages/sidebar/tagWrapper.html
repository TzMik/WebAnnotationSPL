
<div id="tagsWrapper" class="sidebarContainer">
  <template id="tagGroupTemplate">
    <div class="tagGroup">
      <h4 class="groupName" />
      <div class="tagButtonContainer" />
    </div>
  </template>
  <template id="tagButtonTemplate">
    <button type="button" class="tagButton" />
  </template>
  <template id="indexTagGroupTemplate">
    <div class="tagGroup">
      <div class="tagGroupHeader">
        <h4 class="groupName" />
        <div data-status="unfold" class="foldIcon" />
      </div>
      <div class="tagButtonContainer" />
    </div>
  </template>
  <template id="indexTagButtonTemplate">
    <button type="button" class="tagButton">
      <div class="buttonName" />
      <img src="images/validate.png" />
    </button>
  </template>
  <div pv:condition="Validations" id="tagHeader" class="containerHeader">
    Facets
  </div>
  <div id="tags" class="bodyContainer">
    <div aria-hidden="true" pv:condition="HighlightMode" id="tagsAnnotate" class="tagContainer" />
    <div aria-hidden="true" pv:condition="IndexMode" id="tagsIndex" class="tagContainer" />
  </div>
</div>
